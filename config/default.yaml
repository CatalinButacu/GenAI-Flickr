# Default configuration for physics simulation
physics:
  gravity: -9.81
  timestep: 0.00416667  # 1/240 seconds
  
camera:
  width: 640
  height: 480
  fov: 60
  near: 0.1
  far: 100

rendering:
  fps: 24
  
output:
  base_dir: "outputs"
  simulations_dir: "outputs/simulations"
  models_dir: "outputs/models"
  videos_dir: "outputs/videos"
